version: 0.2
#version: 0.2

phases:
    install:
      commands:
        - npm install
      finally:
        - echo 'Completed installing'
    build:
      commands:
        - npm run-script build
        - echo 'Starting to move files'
        - aws s3 sync build s3://smoothflow-dev/marketplace
      finally:
        - echo 'Smoothflow Deployement Succeded.'